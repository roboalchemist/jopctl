[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jopctl"
version = "0.2.0"
description = "CLI for the Joplin Data API with full CRUDL support"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Joe", email = "joe@roboalch.com" }]
license = { text = "MIT" }
keywords = ["joplin", "notes", "cli", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]
dependencies = [
    "requests>=2.31",
    "pyyaml>=6.0",
    "click>=8.1",
]

[project.urls]
Homepage = "https://github.com/roboalchemist/jopctl"
Repository = "https://github.com/roboalchemist/jopctl"
Issues = "https://github.com/roboalchemist/jopctl/issues"

[project.scripts]
jopctl = "jopctl:main"

[tool.setuptools]
py-modules = ["jopctl"]
